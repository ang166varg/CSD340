<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSD 340 Web Development with HTML and CSS</title>
  <style>
    body {
      font-family: Georgia, serif;
      text-align: center;
      margin: 40px;
      background: linear-gradient(to bottom, #f5f2e7, #d9e2d5);
      color: #3b3a30;
    }

    h1 {
      color: #2e5339;
      margin-bottom: 10px;
    }

    p {
      color: #5c4b3b;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    img {
      width: 400px;
      height: auto;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 4px solid #8c7a6b;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #6a5848;
      font-style: italic;
    }

    .back-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #2e5339;
      color: #f5f2e7;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-link:hover {
      background: #4a7856;
    }
  </style>
</head>
<body>

  <!-- Angela Vargas CSD340 10.3 Java Assignment -->
  <!-- Left click = cycle images | Right click = open current image source -->

  <h1>Assignment 10.3: JavaScript - Part 2</h1>
  <p><strong>Instructions:</strong> Left-click the image to cycle through. Right-click it to view the source.</p>

  <img id="galleryImage" src="image2.jpg" alt="Gallery Image">

  <p class="note">All images used in this assignment were sourced from Pinterest.</p>

  <script>
    const images = [
      "image2.jpg", 
      "image1.jpg", 
      "image3.jpg",
      "image4.jpg",
      "image5.jpg",
      "image6.jpg",
      "image7.jpg",
      "image8.jpg"
    ];

    const sources = [
      "https://i.pinimg.com/736x/81/6d/fc/816dfcbeba0c367449e6b9132e77da3f.jpg", 
      "https://i.pinimg.com/1200x/0c/c8/be/0cc8be169a1cc6de754936910ebd24c9.jpg", 
      "https://i.pinimg.com/1200x/7c/cc/25/7ccc25f50635484c66ad5907be33f413.jpg",
      "https://i.pinimg.com/1200x/ec/97/ff/ec97ff7fbc9e9f0f0d35d21562444076.jpg",
      "https://i.pinimg.com/1200x/29/3a/ee/293aeecf8de8cfbad4155829f91106ac.jpg",
      "https://i.pinimg.com/1200x/04/20/b0/0420b04c9bb6b093f448000c14dbe70b.jpg",
      "https://i.pinimg.com/736x/dd/11/47/dd1147aa4660dc26109ca35cda6f0610.jpg",
      "https://i.pinimg.com/736x/de/c9/bd/dec9bdf14863a3e4b268d7551c044a1d.jpg"
    ];

    let currentIndex = 0; 
    const galleryImage = document.getElementById("galleryImage");

    // Start with the first in corrected order
    galleryImage.src = images[currentIndex];

    // Left-click = cycle to next image
    galleryImage.onclick = function() {
      currentIndex = (currentIndex + 1) % images.length;
      galleryImage.src = images[currentIndex];
    };

    // Right-click = open source
    galleryImage.oncontextmenu = function(event) {
      event.preventDefault();
      window.open(sources[currentIndex], "_blank");
    };
  </script>

  <!-- Back to landing page link -->
  <a href="../index.html" class="back-link">‚Üê Back to Landing Page</a>

</body>
</html>
